name: Preview
on:
  push:
    branches:
      - staging
jobs:
  update:
    name: EAS Update
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: calorie-tracker-mobile/package-lock.json

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        working-directory: calorie-tracker-mobile
        run: npm install

      - name: Publish update
        working-directory: calorie-tracker-mobile
        run: eas update --branch staging --message "Automated CI/CD Update"